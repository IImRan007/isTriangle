    <h1 class="heading">Triangle Quiz</h1>
    <!-- <div class="container"> -->
    <form class="quiz-form">
      <div class="question-container">
        <p>
          What is the third angle for the triangle where angle1 = 45° and angle2
          = 45°?
        </p>
        <label>
          <input
            class="input-quiz"
            type="radio"
            name="question1"
            value="45°"
          />45°
        </label>
        <label>
          <input
            class="input-quiz"
            type="radio"
            name="question1"
            value="60°"
          />60°
        </label>
        <label>
          <input
            class="input-quiz"
            type="radio"
            name="question1"
            value="90°"
          />90°
        </label>
      </div>
      <div class="question-container">
        <p>If a triangle has an angle of 90 degrees, what is it called?</p>
        <label>
          <input
            class="input-quiz"
            type="radio"
            name="question2"
            value="Obtuse"
          />Obtuse
        </label>
        <label>
          <input
            class="input-quiz"
            type="radio"
            name="question2"
            value="Acute"
          />Acute
        </label>
        <label>
          <input
            class="input-quiz"
            type="radio"
            name="question2"
            value="Right Angled"
          />Right Angled
        </label>
      </div>
      <button class="btn btn-quiz" id="btn-submit-quiz">Submit Form</button>
      <div class="output-area" id="quiz-output"></div>
    </form>
    <!-- </div> -->
